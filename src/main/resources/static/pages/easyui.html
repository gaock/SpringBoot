<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Client Side Pagination in DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>user</h2>
	<div style="margin:20px 0;"></div>
	<script type="text/javascript">
		$(function() {
				$.ajax({
					type:'post',
					url:'/getTranSig',
					datatype:'json',
					success:function(text){
						// var code = text.code;
						// var desc = text.desc;
						// alert(code+desc);
						// var obj = text.data;
						// alert(obj.name + obj.age);
						var str = JSON.stringify(text);
						alert(str);
					},
					error:function(data){
						alert("后台发生异常，请联系管理员！");
					},
					asyn:false,
					cache:false
				});

			$('#TestDatagrid').datagrid({
				title : 'datagrid实例',
				iconCls : 'icon-ok',
				width : 600,
				pageSize : 10,//默认选择的分页是每页5行数据
				pageList : [10,20 ],//可以选择的分页集合
				nowrap : true,//设置为true，当数据长度超出列宽时将会自动截取
				// striped : true,//设置为true将交替显示行背景。
				// collapsible : true,//显示可折叠按钮
				// toolbar:"#tb",//在添加 增添、删除、修改操作的按钮要用到这个
				url:'/getAllData',//url调用Action方法
				method : 'post',
				loadMsg : '数据装载中......',
				singleSelect:true,//为true时只能选择单行
				// fitColumns:true,//允许表格自动缩放，以适应父容器
				remoteSort : false,
				pagination : true,//分页
				rownumbers : true //行数
			})
		});
		$(function() {
			$('#acct_info').datagrid({
				title : 'acct_info',
				iconCls : 'icon-ok',
				width : 600,
				pageSize : 10,//默认选择的分页是每页5行数据
				pageList : [10,20 ],//可以选择的分页集合
				nowrap : true,//设置为true，当数据长度超出列宽时将会自动截取
				// striped : true,//设置为true将交替显示行背景。
				// collapsible : true,//显示可折叠按钮
				// toolbar:"#tb",//在添加 增添、删除、修改操作的按钮要用到这个
				url:'/getAcctInfo',//url调用Action方法
				method : 'post',
				loadMsg : '数据装载中......',
				singleSelect:true,//为true时只能选择单行
				// fitColumns:true,//允许表格自动缩放，以适应父容器
				remoteSort : false,
				pagination : true,//分页
				rownumbers : true, //行数
				queryParams : {date: '2021-05-18'}
			})
		});

		$(function() {
			$('#last_best').datagrid({
				title : 'last_best',
				iconCls : 'icon-ok',
				width : 600,
				pageSize : 10,//默认选择的分页是每页5行数据
				pageList : [10,20 ],//可以选择的分页集合
				nowrap : true,//设置为true，当数据长度超出列宽时将会自动截取
				// striped : true,//设置为true将交替显示行背景。
				// collapsible : true,//显示可折叠按钮
				// toolbar:"#tb",//在添加 增添、删除、修改操作的按钮要用到这个
				url:'/getAllBest',//url调用Action方法
				method : 'post',
				loadMsg : '数据装载中......',
				singleSelect:true,//为true时只能选择单行
				// fitColumns:true,//允许表格自动缩放，以适应父容器
				remoteSort : false,
				pagination : true,//分页
				rownumbers : true, //行数
				queryParams : {count: 10}
			})
		});
		$(function() {
			$('#tran_sig').datagrid({
				title : 'last_best',
				iconCls : 'icon-ok',
				width : 600,
				pageSize : 10,//默认选择的分页是每页5行数据
				pageList : [10,20 ],//可以选择的分页集合
				nowrap : true,//设置为true，当数据长度超出列宽时将会自动截取
				// striped : true,//设置为true将交替显示行背景。
				// collapsible : true,//显示可折叠按钮
				// toolbar:"#tb",//在添加 增添、删除、修改操作的按钮要用到这个
				url:'/getTranSig',//url调用Action方法
				method : 'post',
				loadMsg : '数据装载中......',
				singleSelect:true,//为true时只能选择单行
				// fitColumns:true,//允许表格自动缩放，以适应父容器
				remoteSort : false,
				pagination : true,//分页
				rownumbers : true, //行数
				queryParams : {date: '2021-05-18'}
			})
		});
	</script>
	<table id="TestDatagrid" class="easyui-datagrid"
		   data-options="toolbar:'datagrid_toolbar', singleSelect:true" >
		<thead>
		<tr>
			<th data-options="field:'id', align:'center', width: '33%'">id</th>
			<th data-options="field:'name', align:'center',width: '33%'">name</th>
			<th data-options="field:'password', align:'center',width: '33%'">password</th>
		</tr>
		</thead>
	</table>

	<h2>acct_info</h2>
	<table id="acct_info" class="easyui-datagrid"
		   data-options="toolbar:'datagrid_toolbar', singleSelect:true" >
		<thead>
		<tr>
			<th data-options="field:'date', align:'center', width: '25%'">date</th>
			<th data-options="field:'totalMoney', align:'center',width: '25%'">total_money</th>
			<th data-options="field:'ticMoney', align:'center',width: '25%'">tic_money</th>
			<th data-options="field:'cash', align:'center',width: '25%'">cash</th>
		</tr>
		</thead>
	</table>

	<h2>往日最佳</h2>
	<table id="last_best" class="easyui-datagrid"
		   data-options="toolbar:'datagrid_toolbar', singleSelect:true" >
		<thead>
		<tr>
			<th data-options="field:'tId', align:'center', width: '25%'">股票代码</th>
			<th data-options="field:'name', align:'center',width: '25%'">股票名</th>
			<th data-options="field:'buyPrice', align:'center',width: '25%'">买入价格</th>
			<th data-options="field:'soldPric', align:'center',width: '25%'">卖出价格</th>
			<th data-options="field:'earnRate', align:'center',width: '25%'">盈利百分比</th>
			<th data-options="field:'usedDate', align:'center',width: '25%'">持有天数</th>
		</tr>
		</thead>
	</table>

	<h2>交易信号</h2>
	<table id="tran_sig" class="easyui-datagrid"
		   data-options="toolbar:'datagrid_toolbar', singleSelect:true" >
		<thead>
		<tr>
			<th data-options="field:'date', align:'center', width: '11%'">日期</th>
			<th data-options="field:'tId', align:'center',width: '11%'">股票代码</th>
			<th data-options="field:'name', align:'center',width: '11%'">股票名</th>
			<th data-options="field:'op', align:'center',width: '11%'">交易方向</th>
			<th data-options="field:'num', align:'center', width: '11%'">数量</th>
			<th data-options="field:'simplePrice', align:'center',width: '11%'">预测价格</th>
			<th data-options="field:'reallyPrice', align:'center',width: '11%'">实际价格</th>
			<th data-options="field:'tranEarn', align:'center',width: '11%'">交易盈利</th>
			<th data-options="field:'midMoney', align:'center',width: '11%'">交易金额</th>
		</tr>
		</thead>
	</table>
</body>
</html>
